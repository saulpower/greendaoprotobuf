apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile('org.freemarker:freemarker:2.3.20')
    compile('com.squareup:protoparser:2.3.5')
    compile('com.squareup:javawriter:2.4.0')
    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'src-test'
        }
    }
}