apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('de.greenrobot:greendao-generator:1.3.0')
    compile('com.squareup:protoparser:2.3.5')
    compile('com.squareup:javawriter:2.4.0')
}